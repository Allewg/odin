<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Slots - ODIN GYM</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/supabase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1A1A1A;
            color: #fff;
        }
        .container {
            background: #2A2A2A;
            padding: 30px;
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
        }
        button {
            background: #F2C94C;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #E6B821;
        }
        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #4CAF50;
            color: white;
        }
        .error {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Slots - ODIN GYM</h1>
        <p>Esta herramienta te ayuda a generar slots disponibles para tus servicios.</p>
        
        <div id="message"></div>
        
        <label>Selecciona un servicio:</label>
        <select id="serviceSelect">
            <option value="">Cargando servicios...</option>
        </select>
        
        <label>Fecha de inicio:</label>
        <input type="date" id="startDate" required>
        
        <label>Fecha de fin:</label>
        <input type="date" id="endDate" required>
        
        <button onclick="generateSlots()">Generar Slots</button>
        
        <div id="result"></div>
    </div>

    <script>
        let services = [];
        
        async function init() {
            // Configurar fecha de inicio (hoy)
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            
            // Configurar fecha de fin (2 meses desde hoy)
            const endDate = new Date();
            endDate.setMonth(endDate.getMonth() + 2);
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
            
            // Cargar servicios
            await loadServices();
        }
        
        async function loadServices() {
            const result = await window.odinGymSupabase?.getServices();
            if (result?.success) {
                services = result.data || [];
                const select = document.getElementById('serviceSelect');
                select.innerHTML = '<option value="">-- Selecciona un servicio --</option>';
                services.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service.id;
                    option.textContent = service.name;
                    select.appendChild(option);
                });
            } else {
                showMessage('Error al cargar servicios. Asegúrate de que Supabase esté configurado correctamente.', 'error');
            }
        }
        
        async function generateSlots() {
            const serviceId = document.getElementById('serviceSelect').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!serviceId || !startDate || !endDate) {
                showMessage('Por favor completa todos los campos.', 'error');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                showMessage('La fecha de inicio debe ser anterior a la fecha de fin.', 'error');
                return;
            }
            
            showMessage('Generando slots... Esto puede tomar unos momentos.', 'success');
            document.getElementById('result').innerHTML = '<p>Procesando...</p>';
            
            const result = await window.odinGymSupabase?.generateSlots(
                serviceId,
                new Date(startDate),
                new Date(endDate)
            );
            
            if (result?.success) {
                showMessage(`¡Éxito! Se generaron ${result.data?.length || 0} slots.`, 'success');
                document.getElementById('result').innerHTML = `
                    <p><strong>Slots generados:</strong> ${result.data?.length || 0}</p>
                    <p>${result.message || ''}</p>
                `;
            } else {
                showMessage('Error: ' + (result?.error || 'Error desconocido'), 'error');
                document.getElementById('result').innerHTML = '';
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 5000);
        }
        
        // Inicializar al cargar
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
